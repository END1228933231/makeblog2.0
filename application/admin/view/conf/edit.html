<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {include file="common/cssInfo" /}

    <title>修改页</title>
</head>

<body>
    <header>
        {include file="common/nav" /}
    </header>
    <main>
        <div class="main-container container-fluid">
            <div class="page-container">
                <!-- 侧边栏 -->
                {include file="common/sidebar" /}

                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">系统</a>
                            </li>
                            <li>
                                <a href="{:url('lst')}">配置管理</a>
                            </li>
                            <li class="active">修改配置</li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">修改配置</span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form" action="" method="post">
                                                <input type="hidden" name="id" value="{$confs.id}" />
                                                <div class="form-group">
                                                    <label for="cnname" class="col-sm-2 control-label no-padding-right">中文名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="cnname" placeholder="" name="cnname"
                                                            required="" type="text" value="{$confs.cnname}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="enname" class="col-sm-2 control-label no-padding-right">英文名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="enname" placeholder="" name="enname"
                                                            required="" type="text" value="{$confs.enname}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="type" class="col-sm-2 control-label no-padding-right">配置类型</label>
                                                    <div class="col-sm-6">
                                                        <select name="type" id="type" disabled>
                                                            <option {if condition="$confs['type'] == 1"}selected="selected"{/if} value="1">单行文本</option>
                                                            <option {if condition="$confs['type'] == 2"}selected="selected"{/if} value="2">多行文本</option>
                                                            <option {if condition="$confs['type'] == 3"}selected="selected"{/if} value="3">单选按钮</option>
                                                            <option {if condition="$confs['type'] == 4"}selected="selected"{/if} value="4">复选框</option>
                                                            <option {if condition="$confs['type'] == 5"}selected="selected"{/if} value="5">下拉菜单</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="value" class="col-sm-2 control-label no-padding-right">可选值</label>
                                                    <div class="col-sm-6">
                                                        <textarea class="form-control" name="values">{$confs.values}</textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">修改配置</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>
        </div>
    </main>

    <!-- 引入js -->
    {include file="common/jsInfo" /}
</body>

</html>
