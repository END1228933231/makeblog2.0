<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {include file="common/cssInfo" /}

    <title>添加页</title>
</head>

<body>
    <header>
        {include file="common/nav" /}
    </header>
    <main>
        <div class="main-container container-fluid">
            <div class="page-container">
                <!-- 侧边栏 -->
                {include file="common/sidebar" /}

                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">系统</a>
                            </li>
                            <li>
                                <a href="{:url('lst')}">链接管理</a>
                            </li>
                            <li class="active">添加链接</li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">添加链接</span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form" action="" method="post">
                                                <input type="hidden" name="id" value="{$links.id}" />

                                                <div class="form-group">
                                                    <label for="title" class="col-sm-2 control-label no-padding-right">链接名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="title" placeholder="" name="title"
                                                            required="" type="text" value="{$links.title}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="url" class="col-sm-2 control-label no-padding-right">链接地址</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="url" placeholder="" name="url"
                                                            required="" type="text" value="{$links.url}">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="desc" class="col-sm-2 control-label no-padding-right">链接描述</label>
                                                    <div class="col-sm-6">
                                                        <textarea class="form-control" name="desc" >{$links.desc}</textarea>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">添加链接</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>
        </div>
    </main>

    <!-- 引入js -->
    {include file="common/jsInfo" /}
</body>

</html>
